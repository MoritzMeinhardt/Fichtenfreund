<hr>
<h2>Schreibe einen Kommentar</h2>
<p>Deine E-Mail-Adresse wird nicht veröffentlicht.</p>
<button class="btn btn-block btn-secondary" (click)="show = !show">Lass uns einen Kommentar da!</button>

<form *ngIf="show" class="form-group" [formGroup]="commentForm" (ngSubmit)="onSubmit()">

  <!--Comment textarea-->
  <div class="form-group">
    <label class="col-form-label" for="commentText">Kommentar:</label>
    <div class="">
      <textarea formControlName="commentText" class="form-control" name="commentText" id="commentText" cols="30" rows="10"></textarea>
    </div>
  </div>


  <!--name-->
  <div class="form-group">
    <label class="col-form-label" for="title">Name:</label>
    <div class="">
      <input formControlName="name" name="name" id="title" class="form-control" type="text">
    </div>
  </div>

  <!--email-->
  <div class="form-group">
    <label class="col-form-label" for="email">E-Mail:</label>
    <div class="">
      <input formControlName="email" name="email" id="email" class="form-control" type="text">
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="commentForm.invalid" type="submit" class="btn btn-primary float-right">Senden</button>
    <small  class="form-text text-muted" *ngIf="commentForm.invalid && commentForm.touched">Bitte alles ausfüllen :)</small>
  </div>

</form>
