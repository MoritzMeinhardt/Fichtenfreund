<div class="fichten-background p-5" style="border-top: 1px solid darkgrey">
  <div class="d-flex mt-3 insta-container">

    <div *ngFor="let post of feed" style="height: 200px; width: 200px;">
      <img src="{{post}}" alt="">
    </div>

  </div>

  <div class="d-flex justify-content-center align-items-center mt-3">
    <i class="fab fa-instagram" style="font-size: 27px; margin-right: 8px;"></i>
    <span> <a href="https://www.instagram.com/fichtenfreund/">Fichtenfreund</a></span>
  </div>
</div>
