<div class="d-flex justify-content-center">
  <span class="w-100 text-center amatic-sc text-40" style="color: #232323; letter-spacing: 2px">UNSERE LETZTEN BEITRÄGE</span>

</div>
<hr class="mb-5 mt-0" style="border-top: 1px solid #707070; width: 80%;">

<div class="d-flex justify-content-center">
  <ngb-carousel *ngIf="previewBlogs" [interval]="interval">
    <ng-template *ngFor="let blog of previewBlogs; let imgNo = index" ngbSlide >
      <div class="picsum-img-wrapper">
        <img src="{{ baseUrl + '/api/file-upload/' + blog.titlePicture + '?size=medium'}}" alt="Recent blog entry" class="carousel-image" (click)="onImageClicked(imgNo)">
      </div>
      <div class="carousel-caption">
        <h3 style="font-weight: 500;letter-spacing: 3px; text-shadow: 0px 3px 4px rgba(0, 0, 0, 0.2);">{{blog.title | uppercase }}</h3>
          <button class="erfahre-mehr" (click)="onNavigateToDetailPage(blog.id)">Erfahre mehr...</button>
        <a routerLink="{{baseUrl + '/blog/' + blog.id }}">
        </a>
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<div class="jumbotron w-100" style="margin-top: 20vH;">
  <h1 class="amatic-sc text-20">ABOUT US</h1>
  <div class="d-flex justify-content-center p-3 p-lg-5 flex-wrap">
    <div class="katha-moritz-container pl-lg-5" >
      <img src="{{baseUrl + '/images/katha-and-moritz.jpg'}}" class="mr-3">
    </div>
    <div class="pl-3 mw-lg-35">
      <h3 class="letter-spacing">Das sind Wir - </h3>
      <h3 class="letter-spacing mt-0">Moritz und Katha</h3>
      <p class="montserrat pr-lg-5">Auf diesem Blog wollen wir uns kreativ ein bisschen austoben und unsere Reiseerlebnisse für
        euch und für uns festhalten. Viel Spaß beim Stöbern!</p>
      <div class="d-flex text-30">
        <p class="flood rotate mr-3">Katha</p>
        <p class="flood rotate mr-3">&</p>
        <p class="flood rotate">Moritz</p>
      </div>
    </div>
  </div>
</div>
