<div [ngClass]="{'home-page': currentRoute == '/home'}">
  <app-header></app-header>
  <app-alerts></app-alerts>
</div>
<app-navbar></app-navbar>

<main class="row no-gutters" [ngClass]="{'margin-to-nav-home': currentRoute == '/home', 'mt-5': currentRoute != '/home'}">

  </div>
</main>

<footer class="extra-margin">
    <app-footer></app-footer>
</footer>
