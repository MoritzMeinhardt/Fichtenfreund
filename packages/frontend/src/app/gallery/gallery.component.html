<h2 *ngIf="images.length > 0" class="mt-3 letter-spacing" style="font-size: x-large; font-weight: 100;">Galerie</h2>

<ngb-carousel *ngIf="images" [interval]="interval" style="overflow: hidden; height: 700px;">
  <ng-template *ngFor="let image of images; let imgNo = index" ngbSlide>
    <img src="{{ baseUrl + '/api/file-upload/' + image.id + '?size=small'}}" alt="Random first slide" style="max-width: 100%; cursor: pointer" (click)="onImageClicked(imgNo)">
  </ng-template>
</ngb-carousel>

<div *ngIf="showOverlay" class="overlay" (click)="onClose()"></div>
<div *ngIf="showOverlay" class="on-overlay d-flex d-inline">
  <div class="navigation navigation-left d-flex navigation-control hover" style="width: 10%; height: 100%;" (click)="onLeft()">
    <i class="fas fa-chevron-left m-auto"></i>
  </div>
  <p style="color: red"></p>
  <img  class="gallery-img w-100" src="{{ baseUrl + '/api/file-upload/' + images[index]?.id + '?size=large'}}" (click)="onClose()">
  <div class="navigation navigation-right d-flex navigation-control hover" style="width: 10%; height: 100%;" (click)="onRight()">
    <i class="fas fa-chevron-right m-auto"></i>
  </div>
  <div class="navigation navigation-close d-flex navigation-control hover" (click)="onClose()">
    <i class="fas fa-times m-auto"></i>
  </div>
  <div class="navigation navigation-indicators d-flex" style="width: 50%; justify-content: center">
    <div *ngFor="let img of images; let index2 = index" class="navigation-control mx-1" [ngClass]="{'active': index2 === index }" style="border-bottom: 3px solid white; width: 20px;"></div>
  </div>
</div>
