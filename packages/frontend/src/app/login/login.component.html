<form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <!--username-->
  <div class="form-group">
    <label class="col-form-label" for="username">Username:</label>
    <div class="">
      <input formControlName="username" name="username" id="username" class="form-control" type="text">
    </div>
  </div>

  <!--password-->
  <div class="form-group">
    <label class="col-form-label" for="password">Password:</label>
    <div class="">
      <input formControlName="password" name="password" id="password" class="form-control" type="password">
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success float-right">Login</button>
    <small  class="form-text text-muted" *ngIf="loginForm.invalid && loginForm.touched">Bitte alles ausf√ºllen :)</small>
  </div>

</form>
<button (click)="logout()">Logout</button>
