<div class="extra-margin p-3 p-md-0">
  <ul *ngFor="let comment of myBlog.comments" class="comment list-unstyled">

    <li class="media mt-2 mt-sm-5">
      <div class="img-frame mr-3">
        <img class="mr-3" src="https://image.flaticon.com/icons/svg/15/15858.svg" alt="image of user">
      </div>
      <div class="media-body">
        <h5 class="mt-0">{{comment?.name}}, {{comment.createdOn | date:'dd.MM.yy'}}</h5>
        {{comment?.commentText}}
    </div>
    </li>
  </ul>
</div>
<app-comment-form [myBlog]="myBlog"></app-comment-form>
