<h1><a href="">Norwegen</a></h1>
<div class="noShadowX">
  <div>
    <!--<h1>{{myBlog?.date | date:'d. MMMM y':'de-DE'}}</h1>-->
    <h3 class="letter-spacing">{{myBlog?.title | uppercase}}</h3>
    <button *ngIf="isAuthenticated" class="btn" routerLink="edit">Edit</button>
    <div *ngFor="let p of myBlog?.paragraphs; let i = index">
      <div class="imageContainer" *ngIf="p.paragraphPic">
        <img *ngIf="p" src="{{ baseUrl + '/api/file-upload/' + p.paragraphPic + '?size=large'}}" alt="">
      </div>
      <div class="p-3 p-md-0">
        <h2 class="letter-spacing">{{p?.paragraphTitle}}</h2>
        <p>{{p?.paragraphText}}</p>
      </div>
    </div>
  </div>
</div>

<app-gallery *ngIf="myBlog" [images]="myBlog.galleryImages"></app-gallery>

<app-comments *ngIf="myBlog" [myBlog]="myBlog"></app-comments>
