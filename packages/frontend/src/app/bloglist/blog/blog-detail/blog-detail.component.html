<div class="row justify-content-center">
  <div class="col-10">
    <app-loading-spinner position="top" *ngIf="isLoading"></app-loading-spinner>
    <div class="noShadowX" *ngIf="!isLoading">
      <div>
        <!--<h1>{{myBlog?.date | date:'d. MMMM y':'de-DE'}}</h1>-->
        <div class="row justify-content-center mt-5 mb-4">
          <div class="col-6">
            <h3 class="letter-spacing text-wrap">{{myBlog?.title | uppercase}}</h3>
            <p class="text-center text-italic" style="color: #545454;">{{myBlog?.createdOn | date}}</p>
          </div>
        </div>
        <button *ngIf="isAuthenticated" class="btn" routerLink="edit">Edit</button>
        <div class="mt-3 d-flex justify-content-center mb-5">
          <img src="{{ baseUrl + '/api/file-upload/' + myBlog.titlePicture + '?size=large'}}" class="title">
        </div>
        <div *ngFor="let p of myBlog?.paragraphs; let i = index" class="row justify-content-center">
          <div class="col-6">
            <div class="imageContainer mb-4 mt-3" *ngIf="p.paragraphPic">
              <img *ngIf="p" src="{{ baseUrl + '/api/file-upload/' + p.paragraphPic + '?size=large'}}" alt="">
            </div>
            <div class="p-3 p-md-0">
              <h2 class="letter-spacing">{{p?.paragraphTitle}}</h2>
              <p>{{p?.paragraphText}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-gallery *ngIf="myBlog" [images]="myBlog.galleryImages"></app-gallery>

    <app-comments *ngIf="myBlog" [myBlog]="myBlog"></app-comments>
  </div>
</div>
